<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>
    
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="img1.jpg" style="width: 100%">
                <div class="text">Studying Inspiration</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="img2.jpg" style="width: 100%">
                <div class="text">Studying Inspiration</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="img3.jpg" style="width: 100%">
                <div class="text">Studying Inspiration</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="img4.jpg" style="width: 100%">
                <div class="text">Studying Inspiration</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="img5.jpg" style="width: 100%">
                <div class="text">Studying Inspiration</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

        <script src="JS/main.js"></script>
    </body>
</html>
